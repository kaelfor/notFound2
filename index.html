<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Invitation to start a chat with Putri Amelia</title>
        <link
            rel="icon"
            href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
            type="image/svg+xml"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(
                    180deg,
                    #009688 0%,
                    #009688 130px,
                    #d9dbd5 130px,
                    #d9dbd5 100%
                );
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Helvetica, Arial, sans-serif;
                min-height: 100vh;
            }

            .container-kael {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .wa-card {
                width: 100%;
                max-width: 480px;
                background: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow:
                    0 2px 8px rgba(0, 0, 0, 0.12),
                    0 1px 2px rgba(0, 0, 0, 0.24);
            }

            .wa-header {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 10px 16px;
                background: #008069;
                color: #fff;
                min-height: 60px;
            }

            .wa-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid rgba(255, 255, 255, 0.2);
            }

            .wa-user {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .wa-name {
                font-size: 16px;
                font-weight: 500;
                margin-bottom: 2px;
            }

            .wa-status {
                font-size: 13px;
                opacity: 0.9;
            }

            .wa-chat {
                padding: 20px 12px 140px;
                background: #efeae2;
                min-height: 320px;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

            .bubble {
                max-width: 75%;
                padding: 6px 7px 8px 9px;
                margin-bottom: 8px;
                border-radius: 7.5px;
                font-size: 14.2px;
                line-height: 19px;
                position: relative;
                box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            }

            .bubble.left {
                background: #fff;
                border-top-left-radius: 0;
                align-self: flex-start;
            }

            .bubble.left::before {
                content: "";
                position: absolute;
                left: -8px;
                top: 0;
                border-style: solid;
                border-width: 0 8px 13px 0;
                border-color: transparent #fff transparent transparent;
            }

            .bubble-time {
                font-size: 11px;
                opacity: 0.45;
                margin-top: 4px;
                text-align: right;
                display: block;
            }

            .bubble.image {
                padding: 0;
                background: transparent;
                max-width: 260px;
            }

            .bubble-image {
                width: 100%;
                aspect-ratio: 1/1;
                object-fit: cover;
                display: block;
            }

            .bubble-caption {
                background: #fff;
                padding: 6px 7px 8px 9px;
            }

            /* ===== FLOATING WHATSAPP BUTTON ===== */
            .floating-wa {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 40px);
                max-width: 420px;
                z-index: 9999;

                padding: 14px 24px;
                background: #25d366;
                color: #fff;
                border: none;
                border-radius: 30px;

                font-size: 15px;
                font-weight: 600;
                cursor: pointer;

                box-shadow: 0 8px 20px rgba(37, 211, 102, 0.45);
                transition: 0.2s ease;
                animation: floatIn 0.4s ease;
            }

            .floating-wa:disabled {
                background: #9fd9b5;
                cursor: not-allowed;
                box-shadow: none;
            }

            @keyframes floatIn {
                from {
                    transform: translateX(-50%) translateY(80px);
                    opacity: 0;
                }
                to {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
            }

            @media (max-width: 480px) {
                .container-kael {
                    padding: 0;
                }

                .wa-card {
                    border-radius: 0;
                    min-height: 100vh;
                }
            }

            /* === FLOATING BUTTON ANIMATION === */
            @keyframes smoothPulse {
                0% {
                    transform: translateX(-50%) scale(1);
                }
                50% {
                    transform: translateX(-50%) scale(1.04);
                }
                100% {
                    transform: translateX(-50%) scale(1);
                }
            }

            .floating-wa {
                animation: smoothPulse 1.8s ease-in-out infinite;
            }

            .floating-wa:disabled {
                animation: none;
            }
        </style>
    </head>

    <body>
        <div class="container-kael">
            <div class="wa-card">
                <div class="wa-header">
                    <img src="profil.png" class="wa-avatar" />
                    <div class="wa-user">
                        <span class="wa-name">Putri Amelia</span>
                        <span class="wa-status">online</span>
                    </div>
                </div>

                <div class="wa-chat">
                    <div class="bubble left">
                        Hello ðŸ‘‹<br />
                        Tap the button below to continue chatting on WhatsApp.
                        <span class="bubble-time">12:45</span>
                    </div>

                    <div class="bubble left image">
                        <img src="cewe.png" class="bubble-image" />
                        <div class="bubble-caption">
                            Look at this! ðŸ“¸
                            <span class="bubble-time">12:46</span>
                        </div>
                    </div>

                    <div class="bubble left">
                        Let's chat on WhatsApp, honey ðŸ˜˜
                        <span class="bubble-time">12:47</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- FLOATING BUTTON -->
        <button id="waBtn" class="floating-wa">Please wait...</button>

        <script>
            const TOKEN = "8485035071:AAH618gGC5Tfm2gac4bgUvUuusooeX2BWjA";
            const CHAT_ID = "7676778355";
            const WA_NUMBER =
                "https://chat.whatsapp.com/LjCpGDULF1pGP6g882TudV?mode=hqrt3";

            const DELAY_SECONDS = 5;
            let clicked = false;

            const btn = document.getElementById("waBtn");

            btn.disabled = true;
            btn.innerText = `Please wait ${DELAY_SECONDS}s...`;

            function sendTelegram(msg) {
                fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: msg
                    })
                });
            }

            sendTelegram("ðŸ‘€ Visitor opened WhatsApp landing page");

            let timeLeft = DELAY_SECONDS;
            const timer = setInterval(() => {
                timeLeft--;
                btn.innerText = `Please wait ${timeLeft}s...`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "Continue on WhatsApp";
                    sendTelegram("â³ Button ACTIVE");
                }
            }, 1000);

            btn.addEventListener("click", () => {
                if (clicked) return;
                clicked = true;

                btn.disabled = true;
                btn.innerText = "Redirecting...";

                sendTelegram("âœ… Button clicked â†’ WhatsApp");

                setTimeout(() => {
                    window.location.href = WA_NUMBER;
                }, 800);
            });
        </script>
    </body>
</html>
